<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="sign in style.css" />
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>تسجيل الدخول</h2>
      
      <label for="email">البريد الإلكتروني</label>
      <input type="email" name="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" placeholder="ادخل كلمه المرور" required>

      <button type="submit">تسجيل الدخول</button>

      <p class="signup-link">ليس لديك حساب؟ <a href="SIGN UP.HTML">أنشئ حسابًا</a></p>
    </form>
  </div>
</body>
</html>
