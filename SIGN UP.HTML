<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <h2>إنشاء حساب جديد</h2>
    <form>
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" placeholder="اكتب اسمك الكامل" required />

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور" required />

      <button type="submit">إنشاء حساب</button>

      <p class="login-link">هل لديك حساب؟ <a href="sign in.html">تسجيل الدخول</a></p>
    </form>
  </div>
</body>
</html>
